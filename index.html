<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - Loan Payment Planner</title>
    <meta name="description" content="Calculate your loan EMI (Equated Monthly Installment) with detailed payment breakdown. Plan your loan payments with our easy-to-use calculator.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-background">
        <!-- Header -->
        <header class="bg-primary text-primary-foreground shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center space-x-3">
                    <i data-lucide="calculator" class="h-8 w-8"></i>
                    <div>
                        <h1 class="text-xl font-medium">EMI Calculator</h1>
                        <p class="text-sm text-primary-light">Loan Payment Planner</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-6 max-w-md lg:max-w-4xl">
            <!-- Loan Input Form -->
            <div class="card mb-6">
                <div class="card-header">
                    <h2 class="card-title flex items-center space-x-2">
                        <i data-lucide="calculator" class="h-5 w-5 text-primary"></i>
                        <span>Loan Details</span>
                    </h2>
                </div>
                <div class="card-content">
                    <form id="emi-form" class="space-y-6">
                        <!-- Principal Amount -->
                        <div class="form-field">
                            <label class="form-label flex items-center space-x-2">
                                <i data-lucide="indian-rupee" class="h-4 w-4"></i>
                                <span>Principal Amount (â‚¹)</span>
                            </label>
                            <input 
                                type="number" 
                                id="principal" 
                                class="form-input" 
                                placeholder="Enter principal amount"
                                data-testid="input-principal"
                                required
                            >
                            <div class="form-error" id="principal-error"></div>
                        </div>

                        <!-- Tenure Section -->
                        <div class="space-y-4">
                            <label class="form-label flex items-center space-x-2 text-base font-medium">
                                <i data-lucide="clock" class="h-4 w-4 text-secondary"></i>
                                <span>Loan Tenure</span>
                            </label>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-field">
                                    <label class="form-label">Years</label>
                                    <input 
                                        type="number" 
                                        id="years" 
                                        class="form-input" 
                                        placeholder="Years"
                                        data-testid="input-years"
                                        min="0"
                                        required
                                    >
                                    <div class="form-error" id="years-error"></div>
                                </div>

                                <div class="form-field">
                                    <label class="form-label">Months (0-12)</label>
                                    <input 
                                        type="number" 
                                        id="months" 
                                        class="form-input" 
                                        placeholder="Months"
                                        data-testid="input-months"
                                        min="0" 
                                        max="12"
                                        required
                                    >
                                    <div class="form-error" id="months-error"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Interest Rate -->
                        <div class="form-field">
                            <label class="form-label flex items-center space-x-2">
                                <i data-lucide="percent" class="h-4 w-4"></i>
                                <span>Interest Rate (% per annum)</span>
                            </label>
                            <input 
                                type="number" 
                                id="rate" 
                                class="form-input" 
                                placeholder="Enter interest rate"
                                data-testid="input-rate"
                                step="0.01"
                                required
                            >
                            <div class="form-error" id="rate-error"></div>
                        </div>

                        <!-- Calculate Button -->
                        <button 
                            type="submit" 
                            class="btn btn-primary w-full py-4 text-lg"
                            data-testid="button-calculate"
                        >
                            <i data-lucide="calculator" class="mr-2 h-5 w-5"></i>
                            <span id="calculate-text">Calculate EMI</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <div class="card mb-6">
                    <div class="card-header">
                        <h2 class="card-title flex items-center space-x-2">
                            <div class="h-5 w-5 rounded-full bg-success flex items-center justify-center">
                                <div class="h-2 w-2 rounded-full bg-white"></div>
                            </div>
                            <span>Calculation Results</span>
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <!-- EMI Amount -->
                            <div class="result-card-primary">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm opacity-90">Monthly EMI</p>
                                        <p class="text-3xl font-bold" id="emi-amount" data-testid="text-emi"></p>
                                    </div>
                                    <i data-lucide="indian-rupee" class="h-10 w-10 opacity-75"></i>
                                </div>
                            </div>

                            <!-- Total Interest -->
                            <div class="result-card-secondary">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm opacity-90">Total Interest</p>
                                        <p class="text-3xl font-bold" id="total-interest" data-testid="text-total-interest"></p>
                                    </div>
                                    <i data-lucide="bar-chart-3" class="h-10 w-10 opacity-75"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Summary Cards -->
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <div class="summary-card">
                                <p class="text-sm text-muted-foreground">Principal</p>
                                <p class="text-lg font-semibold" id="principal-display" data-testid="text-principal"></p>
                            </div>
                            <div class="summary-card">
                                <p class="text-sm text-muted-foreground">Total Amount</p>
                                <p class="text-lg font-semibold" id="total-amount" data-testid="text-total-amount"></p>
                            </div>
                            <div class="summary-card col-span-2 md:col-span-1">
                                <p class="text-sm text-muted-foreground">Tenure</p>
                                <p class="text-lg font-semibold" id="tenure-display" data-testid="text-tenure"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Breakdown Chart -->
                <div class="card">
                    <div class="card-header">
                        <div class="flex items-center justify-between">
                            <h2 class="card-title flex items-center space-x-2">
                                <i data-lucide="bar-chart-3" class="h-5 w-5 text-primary"></i>
                                <span>Payment Breakdown</span>
                            </h2>
                            <button
                                type="button"
                                class="btn btn-ghost"
                                id="toggle-chart"
                                data-testid="button-toggle-chart"
                            >
                                <i data-lucide="chevron-up" class="h-4 w-4" id="chart-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content" id="chart-content">
                        <!-- Chart Legend -->
                        <div class="flex justify-center space-x-6 mb-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 bg-green-400 rounded"></div>
                                <span class="text-sm">Principal</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 bg-blue-400 rounded"></div>
                                <span class="text-sm">Interest</span>
                            </div>
                        </div>
                        
                        <div class="text-xs text-muted-foreground text-center mb-4">
                            L = Lakhs (â‚¹1,00,000), Cr = Crores (â‚¹1,00,00,000), K = Thousands (â‚¹1,000)
                        </div>

                        <!-- Payment Table -->
                        <div class="space-y-2 max-h-96 overflow-y-auto">
                            <!-- Table Header -->
                            <div class="payment-table-header">
                                <div class="text-center">Month</div>
                                <div class="text-right px-1">Principal</div>
                                <div class="text-right px-1">Interest</div>
                                <div class="text-right px-1">Balance</div>
                                <div class="text-center">Split</div>
                                <div class="text-center">Chart</div>
                            </div>

                            <!-- Payment Rows will be populated by JavaScript -->
                            <div id="payment-breakdown"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <h3 id="toast-title" class="toast-title"></h3>
            <p id="toast-description" class="toast-description"></p>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
